<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #698B69;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            max-height: 100px;
            max-width: 100%;
        }
        .date-display {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .summary {
            background-color: #f0f8ff;
            padding: 15px;

            margin-bottom: 20px;

            font-size: 18px;
        }
        .no-booking {
            background-color: #e8f5e9;

            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
        .booking-section {
            margin-bottom: 25px;
        }
        .section-title {
            background-color: #698B69;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        .room-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            overflow: hidden;
        }
        .room-header {
            padding: 12px 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrival {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
        }
        .departure {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .staying {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        .turnover {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
        }
        .room-content {
            padding: 15px;
        }
        .guest-info {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .info-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            margin-right: 5px;
        }
        .info-value {
            color: #333;
        }
        .action-needed {
            background-color: #fff8e1;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            border-left: 5px solid #ffc107;
        }
        .notes {
            background-color: #f9f9f9;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-style: italic;
        }
        .repeat-guest {
            color: #7b1fa2;
            font-weight: bold;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .badge-arrival {
            background-color: #2196f3;
        }
        .badge-departure {
            background-color: #f44336;
        }
        .badge-staying {
            background-color: #4caf50;
        }
        .badge-turnover {
            background-color: #ff9800;
        }
        .visit-count {
            background-color: #e8eaf6;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            border-left: 5px solid #3f51b5;
        }
        .first-visit {
            background-color: #e0f7fa;
            border-left: 5px solid #00bcd4;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
        /* Style for flag icons */
        .flag-icon {
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            .info-group {
                min-width: 100%;
            }
        }
    </style>
</head>
