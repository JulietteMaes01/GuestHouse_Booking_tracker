<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ferme de la Cour - R√©sum√© Hebdomadaire</title>
    <!-- Add flag-icon-css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #698B69;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            max-height: 100px;
            max-width: 100%;
        }
        .date-display {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .summary {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .no-booking {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
        .booking-section {
            margin-bottom: 25px;
        }
        .section-title {
            background-color: #698B69;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #2e7d32;
        }
        .occupancy-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .occupancy-table th, .occupancy-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .occupancy-table th {
            background-color: #698B69;
            color: white;
        }
        .occupancy-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .occupancy-meter {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .occupancy-fill {
            height: 100%;
            background-color: #4caf50;
        }
        .guest-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .guest-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .guest-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .guest-name {
            font-weight: bold;
        }
        .guest-info {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        .guest-info span {
            margin-right: 15px;
            margin-bottom: 5px;
        }
        .repeat-guest-tag {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        .turnover-day {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .turnover-info {
            margin-top: 5px;
            font-style: italic;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
        .pie-chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .pie-chart {
            width: 150px;
            height: 150px;
            position: relative;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 2px;
        }
        @media (max-width: 600px) {
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="logo.png" alt="La Ferme de la Cour Logo"></div>
            <div class="date-display">Semaine du Lundi 30 Juin au Dimanche 06 Juillet 2025</div>
            <div>La Ferme de la Cour</div>
        </div>
    
        <div class="no-booking">
            <p>Semaine tranquille! üòä</p>
            <p>Aucune r√©servation pour cette semaine.</p>
        </div>
        
        <div class="footer">
            <p>La Ferme de la Cour - R√©sum√© hebdomadaire g√©n√©r√© le 25/04/2025 13:59 par Juliette Maes</p>
        </div>
    </div>
</body>
</html>
